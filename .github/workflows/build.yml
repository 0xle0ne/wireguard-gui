# Build the application

name: Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: true

    runs-on: ubuntu-latest
    container: rust:1.90.0-alpine3.22

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      # Cache Rust
      - uses: actions/cache@v3
        with:
          path: ./src-tauri/target
          key: ubuntu-latest-${{ hashFiles('./src-tauri/Cargo.lock') }}

      # Cache Rust
      - uses: actions/cache@v3
        with:
          path: ~/.cargo
          key: ubuntu-latest-${{ hashFiles('./src-tauri/Cargo.lock') }}

      # Cache Node
      - uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ubuntu-latest-${{ hashFiles('./package-lock.json') }}

      # Cache Next.js
      - uses: actions/cache@v3
        with:
          path: ./src-next/.next
          key: ubuntu-latest

      - name: Install dependencies
        run: |
          apk add --update alpine-sdk musl-dev g++ make openssl-dev git perl build-base dpkg bash
          rustup target add x86_64-unknown-linux-musl

      - name: Install Node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Tauri dependencies
        run: |
          apk add --no-cache ca-certificates curl gnupg libstdc++ libgcc
          apk add --no-cache \
          build-base \
          webkit2gtk-4.1-dev \
          curl \
          wget \
          file \
          openssl \
          libayatana-appindicator-dev \
          librsvg

      - name: Install node dependencies
        run: npm install

      - name: Build application
        run: npm run tauri build -- --verbose --target x86_64-unknown-linux-musl
